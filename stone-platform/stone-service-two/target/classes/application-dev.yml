spring:
  #主数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      url: jdbc:mysql://192.168.180.140:3306/stone_business?zeroDateTimeBehavior=convertToNull&useUnicode=true&useSSL=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: Oracle@2018
      filter:
        wall:
          config:
            multi-statement-allow: true
  redis:
    sentinel:
      master: mymaster
      nodes: 172.16.102.104:26379,172.16.102.104:26378,172.16.102.104:26377
    port: 6379
    database: 4
dubbo:
  registry:
    address: zookeeper://172.16.102.11:2181?backup=172.16.102.12:2181,172.16.102.13:2181
    file: /stone-service-two/dubbo-registry/dubbo.cache
  application:
    name: stone-service-two
    qos-enable: false
  protocol:
    port: 30011
    name: dubbo
  consumer:
    check: false
    timeout: 3000
    version: 1.0.0
  provider:
    timeout: 3000
    version: 1.0.0
logging:
  level:
    com.zhcx.business.basedata.infrastructure.mapper: debug
swagger:
  title: 接口文档
  enabled: true
