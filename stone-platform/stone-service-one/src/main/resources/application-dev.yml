spring:
  #主数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      url: jdbc:mysql://localhost:3306/stone_business?zeroDateTimeBehavior=convertToNull&useUnicode=true&useSSL=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: sasa
      filter:
        wall:
          config:
            multi-statement-allow: true
  redis:
    port: 6379
    database: 4
    host: localhost
    #password: 123456

  kafka:
    bootstrap-servers: 192.168.137.9:9092
    consumer:
      group-id: wisdombus-log-test
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      auto-commit-interval: 1000
    listener:
      missing-topics-fatal: false
dubbo:
  registry:
    address: zookeeper://192.168.137.9:2181
  application:
    name: @artifactId@
    qos-enable: false
  protocol:
    port: 30111
    name: dubbo
  consumer:
    check: false
    timeout: 3000
    version: 1.0.0
  provider:
    timeout: 3000
    version: 1.0.0
logging:
  level:
    com.stone.mapper: debug
swagger:
  title: 基础设施管理接口文档
  enabled: true

