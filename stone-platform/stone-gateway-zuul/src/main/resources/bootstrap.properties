spring.profiles.active=test
spring.application.name=business-gateway-zuul
server.port=9000

nacos.config.group.dev=4081c90c-462a-4c9c-8442-804c712e4dff
nacos.config.group.test=4081c90c-462a-4c9c-8442-804c712e4dff
nacos.config.group.aliyun-prod=34a062b0-53f8-42b0-8761-8de0df2bdcdb

nacos.server-addr.dev=172.16.102.152:8848
nacos.server-addr.test=172.16.102.152:8848
nacos.server-addr.aliyun-prod=10.1.29.99:8848

spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=yml
#配置中心
spring.cloud.nacos.config.server-addr=${nacos.server-addr.${spring.profiles.active}}
spring.cloud.nacos.config.namespace=${nacos.config.group.${spring.profiles.active}}

#注册中心
spring.cloud.nacos.discovery.server-addr=${nacos.server-addr.${spring.profiles.active}}
spring.cloud.nacos.discovery.namespace=${nacos.config.group.${spring.profiles.active}}

# 可以直接使用如上file-extension指定加载，但是test,dev等都必须是指定类型,默认是加载properties文件
spring.cloud.nacos.config.ext-config[0].data-id=application.yml
spring.cloud.nacos.config.ext-config[0].refresh=true

# 添加自定义配置文件,不需登录即可访问
spring.cloud.nacos.config.ext-config[1].data-id=fixed_auth_res.properties
spring.cloud.nacos.config.ext-config[1].refresh=true

# 白名单
spring.cloud.nacos.config.ext-config[2].data-id=white_list.properties
spring.cloud.nacos.config.ext-config[2].refresh=true

# 客户端模式
spring.cloud.nacos.config.ext-config[3].data-id=client_white_list.properties
spring.cloud.nacos.config.ext-config[3].refresh=true

zhcx.business.global-exception.enabled=false